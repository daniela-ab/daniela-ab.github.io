    <!-- Conteúdo principal -->
  <main class="container">
    <section id="contact-me">
      <h2>Contato</h2>
      <section class="contacts-container">
        <section class="contact-img">
          <img src="../images/undraw_Mailbox.png" alt="Mailbox">
        </section>
        <form name="contact" id="contact" action="https://formsubmit.co/danialves0408@gmail.com" method="POST">
          <section>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required />
          </section>
          <section>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </section>
          <section>
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" cols="30" rows="8"> </textarea>
          </section>
          <button type="submit">Send</button>
        </form>
      </section>
    </section>
  </main>
